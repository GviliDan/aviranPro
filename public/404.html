<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Not Found</title>
    <script type="text/javascript">
      var path = window.location.pathname + window.location.search;
      if (!path.startsWith('/aviranPro')) {
        window.location.replace('/aviranPro?redirect=' + encodeURIComponent(path));
      }
    </script>
  </head>
  <body>
    <h1>Page Not Found</h1>
    <p>Redirecting...</p>
  </body>
</html>
