<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Not Found</title>
    <script type="text/javascript">
      var path = window.location.pathname;
      var query = window.location.search;
      if (path !== '/aviranPro/' && !path.startsWith('/aviranPro/')) {
        window.location.replace('/aviranPro?redirect=' + encodeURIComponent(path + query));
      }
    </script>
  </head>
  <body>
    <h1>Page Not Found</h1>
    <p>Redirecting...</p>
  </body>
</html>
